<div class="container" style="margin: 5%">
  <div class="card">
    <div class="row">
      <aside class="col-sm-5 border-right">
        <article class="gallery-wrap">
          <div class="img-big-wrap">
            <div><img src="{{offerImageUrl}}"></div>
          </div> <!-- slider-product.// -->
        </article> <!-- gallery-wrap .end// -->
      </aside>
      <aside class="col-sm-7">
        <article class="card-body p-5">
          <h3 class="title mb-3">{{offer.title}}</h3>

          <dl class="item-property">
            <dt>Description</dt>
            <dd><p>{{offer.description}}</p></dd>
          </dl>
          <dl class="item-property">
            <dt>Author</dt>
            <dd><p>{{offer.accountName}}</p></dd>
          </dl>

          <dl class="param param-feature">
            <dt>Games</dt>
            <div class="container-fluid" >
              <div class="row flex-nowrap" style="overflow-x: scroll">
                <div class="card h-100"  *ngFor="let game of offer.games">
                  <div class="card-img-top" style="width: 9vw;height: 10vw;object-fit: cover; text-align: center"><img style="max-height: 100%;max-width: 100%" src="{{game.coverUrl}}" alt="Card image cap"></div>
                  <div class="card-body">
                    <a href="/game-details/{{game.id}}"><h5 class="card-title">{{game.name}}</h5></a>
                  </div>
                </div>
              </div>
            </div>
          </dl>

          <hr>
          <button *ngIf="offer.accountName != currentUser" type="button" (click)="navigateToExchangeOffer(offer.id)" class="btn btn-primary">Exchange</button>
          <button *ngIf="offer.accountName === currentUser" type="button" (click)="deleteOffer()" class="btn btn-danger">Delete</button>
        </article> <!-- card-body.// -->
      </aside> <!-- col.// -->
    </div> <!-- row.// -->
  </div> <!-- card.// -->


</div>
<!--container.//-->
