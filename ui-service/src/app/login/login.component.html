<div class="login-form" style="margin-top: 5%">
  <form name="form" (ngSubmit)="f.form.valid && sendLoginRequest()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
      <label for="username">Username</label>
      <input autofocus id="username" class="form-control" type="text" name="username" [(ngModel)]="model.login"
             #login="ngModel" required/>
      <div *ngIf="f.submitted && !login.valid">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" name="password" [(ngModel)]="model.password"
             #password="ngModel" required/>
      <div *ngIf="f.submitted && !password.valid">Password is required</div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
