<div style="margin: 5%">
  <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">Offer title</label>
      <input required type="text" #title="ngModel" class="form-control" name="title" [(ngModel)]="offer.title" id="exampleFormControlInput1" placeholder="Title">
      <span class="invalid-feedback d-block">
        <div *ngIf="f.submitted && !title.valid"  >Title is required</div>
      </span>
    </div>

    <div class="form-group">
      <label>Select games</label>
    </div>


    <ng-multiselect-dropdown name="games"
      [placeholder]="'Choose games'"
      [data]="games"
      [(ngModel)]="selectedItems"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onDeSelect)="onItemDeSelect($event)"
    >
    </ng-multiselect-dropdown>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea required class="form-control" #description="ngModel"  [(ngModel)]="offer.description" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
      <div class="invalid-feedback d-block" *ngIf="f.submitted && !description.valid">Description is required</div>
    </div>


<button type="submit" class="btn btn-primary">Add offer</button>
</form>
</div>
