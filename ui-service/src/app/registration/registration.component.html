<div id="registration" style="margin: 5%">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
      <label for="username">Username</label>
      <input id="username" class="form-control" type="text" name="username" [(ngModel)]="account.login"
             #login="ngModel" required/>
      <div *ngIf="f.submitted && !login.valid">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" name="password" [(ngModel)]="account.password"
             #password="ngModel" required/>
      <div *ngIf="f.submitted && !password.valid">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" name="email" [(ngModel)]="account.email"
             #email="ngModel" required/>
      <div *ngIf="f.submitted && !email.valid">Password is required</div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" name="name" [(ngModel)]="account.name"/>
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input id="surname" class="form-control" type="text" name="surname" [(ngModel)]="account.surname"/>
    </div>
    <div class="form-group">
      <label for="file">Profile image</label>
      <input type="file" class="form-control-file" id="file" name="file" (change)="fileChangeEvent($event)">

      <div class="form-inline justify-content-between" style="width: 40%; height: 20%">
        <image-cropper style="height: 30%; width: 30%"
                       [imageChangedEvent]="imageChangedEvent"
                       [roundCropper]="true"
                       [aspectRatio]="1 / 1"
                       [containWithinAspectRatio]="true"
                       alignImage="center"
                       format="png"
                       (imageCropped)="imageCropped($event)"
                       (imageLoaded)="imageLoaded()"
                       (cropperReady)="cropperReady()"
                       (loadImageFailed)="loadImageFailed()"
        ></image-cropper>

        <img style="width: 20%; height: 20%; border-radius: 50%" [src]="croppedPreview" alt="image"/></div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
