<div id="registration" style="margin: 5%">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
      <label for="username">Username</label>
      <input id="username" class="form-control" type="text" name="username" [(ngModel)]="account.login"
             #login="ngModel" required/>
      <div *ngIf="f.submitted && !login.valid">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" name="password" [(ngModel)]="account.password"
             #password="ngModel" required/>
      <div *ngIf="f.submitted && !password.valid">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" name="email" [(ngModel)]="account.email"
             #email="ngModel" required/>
      <div *ngIf="f.submitted && !email.valid">Password is required</div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" name="name" [(ngModel)]="account.name"/>
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input id="surname" class="form-control" type="text" name="surname" [(ngModel)]="account.surname"/>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
