<div id="user-details" style="margin: 5%">
  <form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required [(ngModel)]="account.email">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputLogin">Login</label>
      <input type="text" class="form-control" id="inputLogin" placeholder="Login" required [(ngModel)]="account.login">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required [(ngModel)]="account.password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="account.name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputSurname">Surname</label>
      <input type="text" class="form-control" id="inputSurname" placeholder="Surname" [(ngModel)]="account.surname">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCountry">State</label>
      <select id="inputCountry" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
