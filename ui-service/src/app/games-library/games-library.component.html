<div id="user-details" style="margin: 5%">
<!--<div class="container-fluid mt-4">-->
  <div class="row justify-content-center">
    <div class="row mb-3" >
      <div class="card" style="width: 18rem;margin: 1%" *ngFor="let game of games">
        <img class="card-img-top" src="{{game.imageUrl}}" alt="Card image cap" (error)="this.game.imageUrl = gameImage">
        <div class="card-body">
          <a href="{{'game-details/'+game.id}}">
            <h5 class="card-title">{{game.name}}</h5>
          </a>
          <p class="card-text">{{game.shortDescription}}</p>
          <p class="card-text"><small class="text-muted">{{game.platform}}</small></p>
        </div>
        <button type="button" (click)="removeGameFromLibrary(game.id)" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
<!--</div>-->
</div>
