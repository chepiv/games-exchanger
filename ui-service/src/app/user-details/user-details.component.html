<div id="user-details" style="margin: 5%;">

  <div class="card" style="width: 18rem;  display: inline-block; float: left; margin-right: 5%">
    <img class="card-img-top" src="{{profileImage}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{account.name}} {{account.surname}}</h5>
      <p class="card-text">{{account.email}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <h5 class="card-title">Login</h5>
      <li class="list-group-item">{{account.login}}</li>
      <h5 class="card-title">Email</h5>
      <li class="list-group-item">{{account.email}}</li>
    </ul>
<!--    <div class="card-body">-->
<!--      <a href="#" class="card-link">Card link</a>-->
<!--      <a href="#" class="card-link">Another link</a>-->
<!--    </div>-->
  </div>

  <div class="list-group" style=" display: inline-block; float: left; margin-left: 5%">
    <dl class="param param-feature">
      <dt>My Games</dt>
      <div class="container-fluid" >
        <div class="row flex-nowrap" style="overflow-x: scroll">
          <div class="card h-100"  *ngFor="let game of games">
            <div class="card-img-top" style="width: 13vw;height: 10vw;object-fit: cover; text-align: center"><img style="max-height: 100%;max-width: 100%" src="{{game.coverUrl}}" alt="Card image cap"></div>
            <div class="card-body">
              <a href="/game-details/{{game.id}}"><h5 class="card-title">{{game.name}}</h5></a>
              <button class="btn btn-danger" (click)="removeGameFromLibrary(game.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </dl>
    <!-- item-property-hor .// -->
    <dl class="param param-feature">
      <dt>My Offers</dt>
      <div class="container-fluid" >
        <div class="row flex-nowrap" style="overflow-x: scroll">
          <div class="card h-100"  *ngFor="let offer of offers">
            <div class="card-img-top" style="width: 13vw;height: 10vw;object-fit: cover; text-align: center"><img style="max-height: 100%;max-width: 100%" src="{{offer.imageUrl}}" alt="Card image cap"></div>
            <div class="card-body">
              <a href="/offer-details/{{offer.id}}"><h5 class="card-title">{{offer.title}}</h5></a>
            </div>
          </div>
        </div>
      </div>
    </dl>
    <!-- item-property-hor .// -->
  </div>

</div>
