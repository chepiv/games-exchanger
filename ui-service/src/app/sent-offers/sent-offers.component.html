<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto" style="margin: 5%">
      <!-- List group-->
      <ul class="list-group shadow" *ngFor="let sentOffer of sentOffers">

        <!-- list group item-->
        <li class="list-group-item">
          <!-- Custom content-->
          <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
              <div class="d-flex align-items-center justify-content-between mt-1">
                <h6 class="font-weight-bold my-2">You have sent exchange offer for this offer: <a href="/offer-details/{{sentOffer.sourceOffer.id}}">{{sentOffer.sourceOffer.title}}</a></h6>
                <button class="btn btn-primary" (click)="navigateToOffer(sentOffer.id)">Show offer</button>
              </div>
            </div>

          </div>
          <!-- End -->
        </li>
        <!-- End -->
      </ul>
      <!-- End -->
    </div>
  </div>
</div>
